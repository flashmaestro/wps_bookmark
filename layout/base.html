<!--//
 bootstrap 적용하기
 1) base.html에 bootstrap 설치 하기
 1-1) CDN 스크립트로 설치하기 : 리소스 절감효과, 최신버전을 자동 유지, CDN을 사용하면 접속 속도가 증가
 1-2) 다운로드해서 설치하기 : 커스터마이징 가능, 도메인을 넘나들지 않아도 된다.
 2) base.html에 레이아웃 잡기
 3) 각 템플릿에 스타일 적용하기


//-->
<div class="container" style="padding-top:2em;">
    {% block content %}
    {% endblock %}
</div>
{% block extra_script %}
{% endblock %}
<!--//
 jQuery Slim 버전은 ajax 기능이 빠져있다.
 min 버전 : 용량을 최소화한 버전 -> 띄어쓰기 생략, 엔터 생략
 beautify : min 버전은 소스코드를 알아보기 힘들기 때문에 beautify해서 다시 보기 좋게 만든다.
 모든 static 리소스들은 캐시가 걸린다. : 수정사항 바로 반영되지 않는다.
 1) 웹 서버에서 캐시 타임 조절 : 자주 수정되는 경우 캐시 타임을 확 줄인다.
 2) 스태틱 리소스의 파일명을 변경한다. -> 소스코드 수정이 필요할 수 있다.
 3) 스태틱 리소스 뒤에 Query String을 붙인다. -> 아예 캐싱이 안되도록 한다.
//-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
